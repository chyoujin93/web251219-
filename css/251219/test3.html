<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-box {
            width: 200px;
            /* 1. 박스 너비 */
            background-color: #f0f0f0;
            /* 배경색 (패딩 영역까지 칠해짐) */
            padding: 20px;
            /* 2. 안쪽 여백: 글자가 테두리에 딱 붙지 않게 함 */
            border: 1px solid gray;
            /* 3. 테두리: 2px 두께의 파란 실선 */
            margin: 50px auto;
            /* 4. 바깥 여백: 다른 요소와 30px 떨어짐 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<div class="profile-box">User Name</div>
</body>

</html>
